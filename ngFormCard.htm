<div class="card">
    <div class="card-close">
        <div class="dropdown">
            <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
            <div aria-labelledby="closeCard" class="dropdown-menu has-shadow">
                <a class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a>
            </div>
        </div>
    </div>
    <div class="card-header d-flex align-items-center">
        <h3 class="h4" ng-if="editingIndex >= 0">Add or Edit user</h3>
        <h3 class="h4" ng-if="editingIndex < 0">Add user</h3>
    </div>
    <div class="card-body">
        <form name="aeform">
            <div class="form-group-material" ng-repeat="(key, val) in fields">
                <input ng-model="aeform[key]" type="text" required="" title="{{key}}"  class="input-material">
                <label class="label-material active">{{key}}</label>
            </div>
        </form>
    </div>

    <div class="card-footer text-center">
        <button ng-click="clearForm()" type="button" class="btn btn-danger">Clear Form</button>
        <button ng-click="addRow()" type="button" class="btn btn-success" ng-disabled="aeform.$invalid">Add</button>
    </div>
    <div class="card-footer text-center" ng-if="editingIndex >= 0">    
        <button type="button" class="btn btn-danger mr-auto"data-toggle="modal" data-target="#areYouSureModal">Remove this row</button>

        <button ng-click="saveRow()" type="button" class="btn btn-success">Submit</button>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="areYouSureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you really want to remove this row?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="removeRow()">Yes</button>
      </div>
    </div>
  </div>
</div>
